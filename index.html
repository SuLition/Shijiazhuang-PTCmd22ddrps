<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20级舞蹈方向汇报演出专场</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #333333;
      }
      #container {
        width: 1150px;
        margin: 0 auto;
        margin-bottom: 0px;
      }
      #banner {
        display: flex;
        position: relative;
        background: url("https://pic.imgdb.cn/item/61ab4ee02ab3f51d915efb84.jpg")
          no-repeat;
        background-size: 100% auto;
        width: 100%;
        height: 400px;
        overflow: hidden;
        background-position: 0px -80px;
      }
      #divText {
        position: absolute;
        width: 100%;
        height: 160px;
        bottom: 0px;
      }
      #divText div {
        width: 100%;
        height: 21px;
        margin: 100px auto;
        text-align: center;
        color: white;
        font-size: 16px;
        font-weight: 500;
      }
      #body {
        width: 100%;
        padding: 10px 30px;
        background-color: white;
        box-sizing: border-box;
      }
      img {
        width: 100%;
      }
      #footer {
        width: 100%;
        height: 100px;
        background-color: #222;
        color: #666;
        text-align: center;
        line-height: 100px;
        letter-spacing: 2px;
      }
      .vid-wrap {
        width: 100%;
        background: #000;
        position: relative;
        padding-bottom: 56.25%; /*需要用padding来维持16:9比例,也就是9除以16*/
        height: 0;
      }
      .vid-wrap iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      @media screen and (max-width: 991px) {
        #divText div {
          width: 100%;
          height: 21px;
          margin: 100px auto;
          text-align: center;
          color: white;
          font-size: 21px;
          font-weight: 500;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="banner">
        <div id="divText">

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #333333;
      }
      #container {
        width: 100vw;
        margin: 0 auto;
        margin-bottom: 60px;
      }
      #banner {
        position: relative;
        background: url("https://pic.imgdb.cn/item/61ab4ee02ab3f51d915efb84.jpg")
          no-repeat;
        background-size: 100% auto;
        width: 100%;
        height: 400px;
        overflow: hidden;
        background-position: 0px -100px;
      }
      #divText {
        position: absolute;
        width: 100%;
        height: 160px;
        bottom: 0px;
      }
      #divText div {
        width: 100%;
        height: 21px;
        margin: 100px auto;
        text-align: center;
        color: white;
        font-size: 18px;
        font-weight: 500;
      }
      #body {
        width: 100%;
        padding: 10px 30px;
        background-color: white;
        box-sizing: border-box;
      }
      #video {
        width: 100%;
        background-color: #333;
      }
      img {
        width: 100%;
      }
      #footer {
        width: 100%;
        height: 100px;
        background-color: #222;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="banner">
        <div id="divText">
          <!-- <div> </div> -->
          <div>
            <span>时间：2021-12-9</span
            >&nbsp;&nbsp;&nbsp;<span>15:30</span>&nbsp;&nbsp;&nbsp;
            <span>地点：石家庄幼儿师范高等专科学校艺术中心</span>
          </div>
        </div>
      </div>
      <div id="body">
        <div id="video">
          <video width="100%" controls="controls">
            <source src="image/video.mp4" type="video/mp4" />
          </video>
        </div>
        <img src="https://pic.imgdb.cn/item/61ab4f992ab3f51d915f6701.jpg" />
        <img src="https://pic.imgdb.cn/item/61ab73bf2ab3f51d9174f725.jpg" />
        <img src="https://pic.imgdb.cn/item/61ab73bf2ab3f51d9174f72b.jpg" />
        <img src="https://pic.imgdb.cn/item/61ab73bf2ab3f51d9174f733.jpg" />
        <img src="https://pic.imgdb.cn/item/61ab73bf2ab3f51d9174f715.jpg" />
        <img src="https://pic.imgdb.cn/item/61ab73bf2ab3f51d9174f71d.jpg" />
        <img src="https://pic.imgdb.cn/item/61ab74a72ab3f51d91758c81.jpg" />
        <img src="https://pic.imgdb.cn/item/61ab74b02ab3f51d9175934f.jpg" />
        <img src="https://pic.imgdb.cn/item/61ab74bb2ab3f51d91759aa9.jpg" />
        <img src="https://pic.imgdb.cn/item/61ab74d12ab3f51d9175aa24.jpg" />
        <img src="https://pic.imgdb.cn/item/61ab74d92ab3f51d9175ae4a.jpg" />
        <img src="https://pic.imgdb.cn/item/61ab74e22ab3f51d9175b513.jpg" />
        <img src="https://pic.imgdb.cn/item/61ab74ea2ab3f51d9175ba9a.jpg" />
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
